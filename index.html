<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="css/style.css">


  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="order-summary">
    <div class="container">
      <img src="/images/illustration-hero.svg" alt="" class="order-summary__img">
      <h2 class="order-summary__title">
        Order Summary
      </h2>
      <p class="order-summary__para">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
      <div class="order-summary__pricing">
        <svg class="order-summary__pricing-svg" xmlns="http://www.w3.org/2000/svg" width="48" height="48"><g fill="none" fill-rule="evenodd"><circle cx="24" cy="24" r="24" fill="#DFE6FB"/><path fill="#717FA6" fill-rule="nonzero" d="M32.574 15.198a.81.81 0 00-.646-.19L20.581 16.63a.81.81 0 00-.696.803V26.934a3.232 3.232 0 00-1.632-.44A3.257 3.257 0 0015 29.747 3.257 3.257 0 0018.253 33a3.257 3.257 0 003.253-3.253v-8.37l9.726-1.39v5.327a3.232 3.232 0 00-1.631-.441 3.257 3.257 0 00-3.254 3.253 3.257 3.257 0 003.254 3.253 3.257 3.257 0 003.253-3.253V15.81a.81.81 0 00-.28-.613z"/></g></svg>
        <div class="order-summary__pricing-recipe">
          <h3 class="order-summary__pricing-recipe__title">
            Annual Plan
          </h3>
          <p class="order-summary__pricing-recipe__price">
            $59.99/year
          </p>
        </div>
        <a class="order-summary__pricing-changeBtn">Change</a>
      </div>
      <button class="order-summary__payBtn">Procedd to Payment</button>
      <button class="order-summary__cancelBtn">Cangel Order</button>
    </div>
  </div>

</body>
</html>
